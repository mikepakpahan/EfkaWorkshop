<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - Efka Workshop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profil-bg">
      <form class="profile-container">
        <div class="profile-header">
          <div class="profile-picture-block">
            <label>Profile Picture</label>
            <img src="assets/profil.png" alt="Profile" class="profile-picture" />
          </div>
          <div style="flex: 1">
            <div class="profile-title">Profile</div>
            <div class="profile-actions">
              <button type="button" class="profile-btn change">Change Picture</button>
              <button type="button" class="profile-btn edit">EDIT</button>
            </div>
          </div>
        </div>
        <div class="profile-form">
          <label class="profile-label" for="profile-name">Profile Name</label>
          <input class="profile-input" id="profile-name" type="text" value="" />

          <label class="profile-label" for="profile-email">Email</label>
          <input class="profile-input" id="profile-email" type="email" value="" />

          <label class="profile-label" for="profile-hp">No.HP</label>
          <input class="profile-input" id="profile-hp" type="text" value="" />

          <label class="profile-label" for="profile-tipe">Tipe Motor</label>
          <input class="profile-input" id="profile-tipe" type="text" value="" />

          <label class="profile-label" for="profile-plat">Plat Motor</label>
          <input class="profile-input" id="profile-plat" type="text" value="" />

          <button type="submit" class="profile-save-btn">Save Change</button>
        </div>
      </form>
    </div>
  </body>
</html>
