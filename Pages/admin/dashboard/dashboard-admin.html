<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - EFKA Workshop</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="dashboard-admin.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <img src="../../../assets/logo-efka.png" alt="EFKA Workshop" />
          <!-- <span class="logo-text">EFKA WORKSHOP</span> -->
        </div>
        <nav class="sidebar-menu">
          <a href="#" class="sidebar-link active">
            <img src="../../../assets/icon-dashboard.png" class="sidebar-icon" alt="Dashboard" />
            <span class="sidebar-link-text">Dashboard</span>
          </a>
          <a href="#" class="sidebar-link">
            <img src="../../../assets/icon-sparepart.png" class="sidebar-icon" alt="Sparepart" />
            <span class="sidebar-link-text">Sparepart</span>
          </a>
          <a href="#" class="sidebar-link">
            <img src="../../../assets/icon-contact.png" class="sidebar-icon" alt="Contact Us" />
            <span class="sidebar-link-text">Contact Us</span>
          </a>
          <a href="#" class="sidebar-link">
            <img src="../../../assets/icon-user.png" class="sidebar-icon" alt="User" />
            <span class="sidebar-link-text">User</span>
          </a>
        </nav>
        <div class="sidebar-footer"></div>
      </aside>
      <!-- Main Content -->
      <main class="main-content">
        <div class="dashboard-header">Dashboard</div>
        <div class="dashboard-main">
          <div class="dashboard-cards-container">
            <div class="dashboard-card">
              <div class="card-title">Total Order</div>
              <div class="card-value">1.200</div>
            </div>
            <div class="dashboard-card">
              <div class="card-title">Total Sparepart</div>
              <div class="card-value">1.675</div>
            </div>
            <div class="dashboard-card">
              <div class="card-title">Income</div>
              <div class="card-value">Rp 50.000.000</div>
            </div>
            <div class="dashboard-card">
              <div class="card-title">Customer</div>
              <div class="card-value">789</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
